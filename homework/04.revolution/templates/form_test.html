<!-- Main (Home) section -->
<section class="section" id="head">
	<form action="http://127.0.0.1:5000/results" method="GET">

		<div class="row">
			<div class="col-sm-4 col-sm-offset-2">    
				<h3>{% for key, value in d.items() %}<input type="radio" name="{{ key }}" value="{{ key }}">{{ key }} 
					или <input type="radio" name="{{ key }}" value="{{ value }}">{{ value }}<br>{% endfor %}<br>
				</h3>
				<p><input type="submit" value="Отправить"></p>   
			</div>
			<div class="col-sm-4 col-sm-offset-2"> 
				<h3>Здесь можно решить, что делать дальше:</h3>
				<h4><a href="/">Перейти на главную</h4>
				<h4><a href="/site">Посмотреть на сайт в дореволюционной орфографии</h4>
			</div>
		</div>
	</div>
</section>
