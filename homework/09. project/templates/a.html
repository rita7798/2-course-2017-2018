<!DOCTYPE html>
<html lang="en">
<head>
	<title>chat</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
		    box-sizing: border-box;
		}
		body {
			font-family: Arial; 
			font-size: 150%;
		    margin: 0;
		}

		.col-1 {width: 20%;
				float: left;}
		.col-4 {width: 60%;
				float: left;}
		.col-7 {width: 20%;
				float: left;}

		.center {
	    	text-align: center;
		}

		/* Style the header */
		.header {
		    background-color: #f1f1f1;
		    padding: 10px;
		    text-align: center;
		    color:#990033;
		    font-size: 20px
		}
		.column {
		    float: left;
    		padding: 10px;
		}
		/* Left and right column */
		.column.side {
		    width: 30%;
		}
		/* Middle column */
		.column.middle {
		    width: 40%;
		}

		h6   {
			color:#990033;
			font-size: 17px;
		}

		/* Clear floats after the columns */
		.row:after {
		    content: "";
		    display: table;
		    clear: both;
		}

		.footer {
		    background-color: #F1F1F1;
		    text-align: center;
		    padding: 10px;
		}

		input[type=text] {
		    width: 77%;
		    padding: 12px 20px;
		    margin: 8px 10px 10px;
		    box-sizing: border-box;
		    border: 2px solid #990033;
		    border-radius: 8px;
		    font-size:20px;
		    float:left;
		}

		input[type=text]:focus {
	    	border: 3px solid #555;
			font-size:25px;
			float:left;
		}


		input[type=submit]{
 		    background-color: #4CAF50;
		    border: none;
		    color: white;
		    padding: 16px 32px;
		    text-decoration: none;
		    margin: 4px 2px;
		    cursor: pointer;
		    font-size:1.5vw;
		    position:absolute;
		    border-radius: 8px;
		}

		.container-4{
			overflow: hidden;
			width: 300px;
			vertical-align: middle;
			white-space: nowrap;
		}

		/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
		@media screen and (max-width:600px) {
		    .column {
		        width: 100%;
		    }
	</style>
</head>
<body>
	<div class="header">
  		<h2>TH1RTEEN R3ASONS WHY</h2>	
	</div>		
	<section class="section" id="head">
		<form action="http://chat-with-13reasons.herokuapp.com/answer" method="GET">
		<div class="row">
			<div class="col-1"><h3></h3></div>
			<div class="col-4">
			<h1><i>{{ word }}</i><br><i>{{ res }}</i></h1>
			</div>
			<div class="col-7"><h6>â€” . means there is no answer to your phrase, try something else</h6></div>
		</div>
	<div class="col-1"><h3></h3></div>
	<div class="col-4">    
		<h4>Continue typing something or keep refreshing to get new answers:</br></h4>
		<input type="text" placeholder="Type there" name="word">
			<div><input type="submit" value="Send"></div> 
	</div>
	<div class="col-7"><h3></h3></div>
	<div class="row">
		<div class="col-1"><h3></h3></div>
		<img class="center" src="https://imagesvc.timeincapp.com/v3/mm/image?url=https%3A%2F%2Ftimedotcom.files.wordpress.com%2F2017%2F03%2Fdarkness-visible-in-13-reasons-why.jpg&w=800&q=85" style="max-width:100%;">
		<div class="col-7"><h3></h3></div>
	</div>

<div class="footer">
  <h3>Margarita Berseneva</h3>
  <h5>2018</h5>
</div>

</section>
</body>
</html>
